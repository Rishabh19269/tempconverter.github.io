<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Temperature Converter</h1>
    </header>
    <main>
        <section>
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button onclick="convertCelsiusToFahrenheit()">Convert</button>
            <p id="fahrenheitResult"></p>
        </section>

        <section>
            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            <button onclick="convertFahrenheitToCelsius()">Convert</button>
            <p id="celsiusResult"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
